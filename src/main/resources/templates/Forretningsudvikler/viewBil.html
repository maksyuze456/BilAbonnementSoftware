<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/Reuse/Forside.css}">
    <link rel="stylesheet" th:href="@{/Reuse/newTable.css}">
    <link rel="stylesheet" th:href="@{/Forretningsudvikler/forretningsViewBil.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
        <div class="section">
            <a href="/">
                <img src="/images/building1.png">
                <h3>Forside</h3>
            </a>
        </div>
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/rapporter/forside">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/forretningsudvikler/">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h2>Forretningsudvikler</h2>
        <div class="main-buttons">
            <a href="/forretningsudvikler/udlejet">
                <button>Alle udlejede</button>
            </a>
            <a href="/forretningsudvikler/tilgængelig">
                <button>Alle tilgængelige</button>
            </a>
            <a href="/forretningsudvikler/opret_bil">
                <button>Opret bil</button>
            </a>
        </div>
        <div class="dynamic-content">
            <div class="left">
                <div th:if="${carImageUrl} == ''">
                    <img src="https://st4.depositphotos.com/14953852/24787/v/450/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg" alt="car">
                </div>
                <div th:unless="${carImageUrl} == ''">
                    <img th:src="${carImageUrl}" alt="car">
                </div>
            </div>
            <div class="right">
                <h3 th:text="${car.mærke} + ' ' + ${car.model}"></h3>
                <table>
                    <tbody>
                    <tr>
                        <td>Stelnummer</td>
                        <td class="data-cell" th:text="${car.stelnummer}"></td>
                    </tr>
                    <tr>
                        <td>Brand</td>
                        <td class="data-cell" th:text="${car.mærke}"></td>
                    </tr>
                    <tr>
                        <td>Model</td>
                        <td class="data-cell" th:text="${car.model}"></td>
                    </tr>
                    <tr>
                        <td>Brændstof</td>
                        <td class="data-cell" th:text="${car.brandstof}"></td>
                    </tr>
                    <tr>
                        <td>Odometer</td>
                        <td class="data-cell" th:text="${car.odometer}"></td>
                    </tr>
                    <tr>
                        <td>Leasing pris</td>
                        <td class="data-cell" th:text="${car.pris}+ ',-'"></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td class="data-cell" th:text="${car.bilStatus}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="table-buttons">
                    <a th:href="@{'/forretningsudvikler/edit_car/' + ${car.stelnummer}}">
                        <button>Rediger</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
