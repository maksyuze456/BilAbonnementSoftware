<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/Reuse/Forside.css}">
  <link rel="stylesheet" th:href="@{/Reuse/newTable.css}">
  <link rel="stylesheet" th:href="@{/Lejeaftale/lejeaftale.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

  <title>Dataregistrering</title>
</head>
<body>
<div class="page">
  <div class="nav">
    <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
    <div class="section">
      <a href="/lejeaftale/dataregForsiden">
        <img src="/images/database.png">
        <h3>Dataregistrering</h3>
      </a>
    </div>
    <div class="section">
      <a href="/rapporter/forside">
        <img src="/images/tools.png">
        <h3>Skade&Udbedring</h3>
      </a>
    </div>
    <div class="section">
      <a href="/forretningsudvikler/">
        <img src="/images/briefcase.png">
        <h3>Forretningsudvikler</h3>
      </a>
    </div>
  </div>
  <div class="main-content">
    <h2>Dataregistrering</h2>
    <div class="main-buttons">
      <a href="/lejeaftale/aktiv">
        <button>Aktive lejeaftaler</button>
      </a>
      <a href="/lejeaftale/afsluttet">
        <button>Inaktive lejeaftaler</button>
      </a>
      <a href="/lejeaftale/create/chooseCustomer">
        <button>Opret lejeaftale</button>
      </a>
    </div>
    <div class="dynamic-content">
      <div class="left">
        <h3>Oversigt:</h3>
        <p th:text="'Antal lejeaftaler: ' + ${antalLejeaftaler}">

        </p>
      </div>
      <div class="right">
        <div class="container">
          <table>
            <thead>
            <tr>
              <td>ID</td>
              <td>Kunde#</td>
              <td>Stelnummer</td>
              <td>Start</td>
              <td>Slut</td>
              <td>Pris</td>
              <td>Afhentningsted</td>
              <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(lejeaftaler)}">
              <td colspan="8">Ingen lejeaftaler eksister med den filtre.</td>
            </tr>
            <tr th:each="lejeaftale : ${lejeaftaler}">
              <td th:text="${lejeaftale.lejeaftale_id}"></td>
              <td th:text="${lejeaftale.kunde_nr}"></td>
              <td th:text="${lejeaftale.stelnummer}"></td>
              <td th:text="${lejeaftale.start_dato}"></td>
              <td th:text="${lejeaftale.slut_dato}"></td>
              <td th:text="${lejeaftale.pris}"></td>
              <td th:text="${lejeaftale.afhentningsted}"></td>

              <td id="table-buttons">
                <a th:href="@{'view/' + ${lejeaftale.lejeaftale_id}}">
                  <img th:src="@{/images/view.png}" alt="edit">
                </a>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
