<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/Forside.css}">
    <link rel="stylesheet" th:href="@{/newTable.css}">
    <link rel="stylesheet" th:href="@{/chooseCustomer.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
        <h2>**</h2>
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/rapporter/">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/forretningsudvikler/">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h2>Dataregistrering</h2>
        <div class="main-buttons">
            <a href="/lejeaftale/aktiv">
                <button>Aktive lejeaftaler</button>
            </a>
            <a href="/lejeaftale/afsluttet">
                <button>Inaktive lejeaftaler</button>
            </a>
            <a href="/lejeaftale/create/chooseCustomer">
                <button>Opret lejeaftale</button>
            </a>
        </div>
        <div class="dynamic-content">
            <div class="container">
                <h2>VÃ¦lg kunde</h2>
                <table>
                    <thead>
                    <tr>
                        <td>Kunde #</td>
                        <td>Navn</td>
                        <td>Adresse</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kunde: ${kundeList}">
                        <td th:text="${kunde.kunde_nr}">
                        <td th:text="${kunde.navn}">
                        <td th:text="${kunde.adresse}">
                        <td id="table-buttons">
                            <a th:href="@{${kunde.kunde_nr} + '/chooseCar'}">
                                <img th:src="@{/images/view.png}" alt="edit">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
