<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/Skade/rapporter.css}">
    <link rel="stylesheet" th:href="@{/Reuse/Forside.css}">
    <link rel="stylesheet" th:href="@{/Reuse/opretForm.css}">
    <link rel="stylesheet" th:href="@{/templates/skade/updateSkade.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
    <title>Skade&Udbedring</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
        <div class="section">
            <a href="/">
                <img src="/images/building1.png">
                <h3>Forside</h3>
            </a>
        </div>
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/rapporter/forside">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/forretningsudvikler/">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h2>Skade&Udbedring</h2>
        <div class="main-buttons">
            <a href="/rapporter/">
                <button id="active">Alle rapporter</button>
            </a>

            <a href="create/chooseCar">
                <button>HÃ¥ndter tilbagelevering</button>
            </a>
        </div>
        <div class="create-container">
            <div class="create-form">
                <h3>Opdater Skaden</h3>
                <div class="form">
                    <form th:action="@{'/rapporter/updateSkade'}" method="post">
                        <label>
                            Skade ID:
                            <input type="hidden" th:field="*{skade.skadeID}" />
                            <span th:text="*{skade.skadeID}"></span>
                        </label>
                        <label>
                            Rapport ID:
                            <input type="hidden" th:field="*{skade.rapportID}" />
                            <span th:text="${skade.rapportID}"></span>
                        </label>
                        <label>
                            Skade beskrivelse:
                            <input type="text" th:field="*{skade.skadebeskrivelse}" />
                        </label>
                        <label for="kategori">Kategori:
                            <select id="kategori" name="kategori">
                                <option value="Kosmetisk">Kosmetisk</option>
                                <option value="Mekanisk">Mekanisk</option>
                                <option value="Elektrisk">Elektrisk</option>
                            </select>
                        </label>
                        <label>
                            Pris:
                            <input type="text" th:field="*{skade.pris}" />
                        </label>
                        <button type="submit">Opdater</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
