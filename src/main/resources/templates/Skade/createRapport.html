<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/Reuse/Forside.css}">
    <link rel="stylesheet" th:href="@{/Reuse/opretForm.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
    <title>CreateRapport</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/rapporter/forside">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/forretningsudvikler/">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h2>Skade&Udbedring</h2>
        <div class="main-buttons">
            <a href="/rapporter/">
                <button id="active">Alle rapporter</button>
            </a>

            <a href="create/chooseCar">
                <button>Håndter tilbagelevering</button>
            </a>
        </div>
        <div class="create-container">
            <div class="create-form">
                <h3>Opret Skade Rapport</h3>
                <div class="form">
                    <form th:action="@{/rapporter/createAndUpdateStatus}" method="post">
                        <label>
                            Lejeaftale ID:
                            <input type="hidden" th:field="${rapport.lejeaftale_id}">
                            <span th:text="${rapport.lejeaftale_id}"></span>
                        </label>
                        <label>
                            Stelnummer:
                            <input type="hidden" th:field="${rapport.stelnummer}">
                            <span th:text="${rapport.stelnummer}"></span>
                        </label>
                        <label>
                            Beskrivelse:
                            <input type="text" th:field="${rapport.beskrivelse}">
                        </label>
                        <label>
                            Oprettelse dato:
                            <input type="date" th:field="${rapport.oprettetDato}">
                        </label>
                        <label>
                            Bil status:
                            <select name="bilStatus">
                                <option value="Tilgængelig">Tilgængelig</option>
                                <option value="Tilbageleveret">Tilbageleveret</option>
                            </select>
                        </label>
                        <br>

                        <button type="submit">Opret rapport</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
